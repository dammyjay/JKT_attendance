      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;

      }
      .profile-pic {
        width: 100px;
        height: 100px;
        object-fit: cover;

      }

      .sidebar {
        width: fit-content;

        color: rgb(0, 0, 0);
        height: 100vh;
        position: fixed;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 20px 0;
      }

      .sidebar ul li a {

        text-decoration: none;
      }

      .sidebar ul li a:hover {
        color: #a78528;
        text-decoration: underline;
      }
      .sidebar ul li a.active {
        color: #fff;
        background-color: #a78528;
        border-radius: 8px;
        padding: 6px 12px;
        text-decoration: none;
      }

      .main {
        margin-left: 200px;
        padding: 20px;
        flex: 1;
      }

      .menu-toggle {
        display: none;
        position: fixed;
        top: 5px;
        left: 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow-x: auto;
        display: block;
        border: none;
      }

      th,

        /* border: 1px solid #ccc; */
        padding: 10px 15px;
        text-align: left;
        white-space: nowrap;
      }

      th {

      }

      button {
        padding: 6px 12px;
        cursor: pointer;
        /* background-color: #004d00; */
        background-color: #000000;
        color: white;
        border-radius: 10px;
        border-color: #a78528;
      }

      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }
      .page {
        display: flex;
        flex-direction: row;
      }
      .rowa {
        display: flex;
        justify-content: space-between;
        text-align: center;
      }
      


      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          position: fixed;
          height: 100%;
          transform: translateX(-100%);
          z-index: 999;
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .main {
          margin-left: 0;
          margin-top: 20px;
          padding: 10px;
        }

        table {
          font-size: 14px;
        }

        th,
        td {
          padding: 6px;
        }

        .users-table th {
          text-align: center;
        }

        button {
          padding: 4px 8px;
          font-size: 12px;
        }

        .menu-toggle {
          display: block;
        }
      }

      @media (max-width: 480px) {
        th,
        td {
          font-size: 12px;
        }

        img {
          width: 40px;
          height: 40px;
        }
      }

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");

      async function loadExercises() {
        const res = await fetch("/admin/students");
        const exercises = await res.json();
        const tbody = document.querySelector("#student-table tbody");
        tbody.innerHTML = "";
        exercises.forEach((ex) => {
          tbody.innerHTML += `
            <tr>
                <td><img src="${ex.profile_picture}" alt="Profile Picture"></td>
                <td>${ex.email}</td>
                <td>${ex.fullname}</td>
                <td>${ex.phone}</td>
                <td>${ex.matric}</td>
                <td>${ex.gender}</td>
                <td>${ex.tag}</td>
                <td>${new Date(ex.created_at).toLocaleDateString()}</td>
                <td>
                <button onclick="editExercise(${ex.id})">Edit</button>
                <button onclick="deleteExercise(${ex.id})">Delete</button>
                </td>
            </tr>
            `;
        });
      }

      async function deleteExercise(id) {
        if (!confirm("Are you sure you want to delete this tutorial?")) return;
        await fetch("/admin/students/" + id, { method: "DELETE" });
        loadExercises();
      }

      async function editExercise(id) {
        // const email = prompt("Enter new title:");
        const fullname = prompt("Enter new fullname:");
        const phone = prompt("Enter new phone number:");
        const matric = prompt("Enter matric Number:");

        if (!fullname || !phone || !matric)
          return alert("All fields are required.");
        await fetch("/admin/students/" + id, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullname,
            phone,
            matric,
          }),
        });
        loadExercises();
      }

      loadExercises();

          // document.getElementById("email").innerText = user.email;

        })
        .catch(() => alert("Error loading profile"));
