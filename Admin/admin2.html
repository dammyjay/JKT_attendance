<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AttendIQ Admin Dashboard</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" href="/Images/JKT logo.png" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #a78528;
        }

        .sidebar {
            width: fit-content;
            background: #fce7a2;
            color: rgb(0, 0, 0);
            height: 100vh;
            position: fixed;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            color: #000000;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            color: #a78528;
            text-decoration: underline;
        }

        .sidebar ul li a.active {
            color: #fff;
            background-color: #a78528;
            border-radius: 8px;
            padding: 6px 12px;
            text-decoration: none;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 5px;
            left: 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
            border: none;
        }

        th,
        td {
            /* border: 1px solid #ccc; */
            padding: 10px 15px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
            /* background-color: #004d00; */
            background-color: #000000;
            color: white;
            border-radius: 10px;
            border-color: #a78528;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .page {
            display: flex;
            flex-direction: row;
        }

        .rowa {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                height: 100%;
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main {
                margin-left: 0;
                margin-top: 20px;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 6px;
            }

            .users-table th {
                text-align: center;
            }

            button {
                padding: 4px 8px;
                font-size: 12px;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            th,
            td {
                font-size: 12px;
            }

            img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Breadcrumb / Toggle Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="page">
        <div id="sidebar" class="sidebar">
            <h2>Calicare Admin</h2>
            <ul>
                <li>
                    <a href="/Admin/profile-admin.html"><img id="profilePic" class="profile-pic"
                            src="default-avatar.png" alt="Profile Picture" /></a>
                </li>
                <li><a href="/Admin/dashboard-admin.html">Dashboard</a></li>
                <li><a class="active" href="/Admin/admin.html">Users</a></li>
                <li><a href="/Admin/courses.html">Courses</a></li>
                <li><a href="/Admin/device-admin.html">Devices</a></li>
                <li><a href="/Admin/upload.html">Upload</a></li>
                <li><a href="/Admin/setting-admin.html">Settings</a></li>
                <li><a href="/Admin/profile-admin.html">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>

        <div class="main">
            <h1>Welcome Admin</h1>
            <span style="color: #28a745; font-weight: bold" id="username"></span>
            <div class="rowa">
                <h2>Registered Users</h2>
                <div class="rowa-button">
                    <button onclick="openCreateModal()">Add Student</button>
                    <button onclick="window.location.href= '/signup2'">
                        Add teacher
                    </button>
                </div>
            </div>

            <table id="users-table" class="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Profile Picture</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Gender</th>
                        <th>Tag</th>
                        <th>Edit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data loaded by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal for Creating/Editing Users -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add/Edit User</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="tag">Tag:</label>
                <input type="text" id="tag" name="tag"><br><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("userModal");
        let currentUserId = null; // Track the user ID being edited

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        }

        async function loadUsers() {
            const res = await fetch("/admin/users");
            const users = await res.json();
            const tbody = document.querySelector("#users-table tbody");
            tbody.innerHTML = "";
            users.forEach((user) => {
                const profilePic = user.profile_picture ? user.profile_picture : "/Images/profile.webp";
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td><img src="${profilePic}" alt="Profile Picture"></td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.gender}</td>
                        <td>${user.tag}</td>
                        <td><button onclick="openEditModal(${user.id})">Edit Data</button></td>
                        <td><button onclick="deleteUser(${user.id})">Delete</button></td>
                    </tr>
                `;
            });
        }

        async function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            await fetch("/admin/users/" + id, {
                method: "DELETE"
            });
            loadUsers();
        }

        // Function to open the modal for creating a new user
        function openCreateModal() {
            currentUserId = null; // Reset for create mode
            document.getElementById("userId").value = "";
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("role").value = "user"; // Default role
            document.getElementById("gender").value = "male"; // Default gender
            document.getElementById("tag").value = "";
            modal.style.display = "block";
        }

        // Function to open the modal for editing an existing user
        async function openEditModal(id) {
            currentUserId = id;
            const res = await fetch(`/admin/users/${id}`);
            const user = await res.json();

            if (user) {
                document.getElementById("userId").value = user.id;
                document.getElementById("username").value = user.username;
                document.getElementById("email").value = user.email;
                document.getElementById("role").value = user.role;
                document.getElementById("gender").value = user.gender;
                document.getElementById("tag").value = user.tag;
                modal.style.display = "block";
            } else {
                alert("User not found.");
            }
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Handle form submission
        document.getElementById("userForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const id = document.getElementById("userId").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const role = document.getElementById("role").value;
            const gender = document.getElementById("gender").value;
            const tag = document.getElementById("tag").value;

            const userData = {
                username,
                email,
                role,
                gender,
                tag
            };

            let method = "POST"; // Default to create
            let url = "/admin/users";

            if (id) {
                method = "PUT"; // Switch to update if ID exists
                url = `/admin/users/${id}`;
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    closeModal();
                    loadUsers();
                } else {
                    alert("Failed to save user.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred.");
            }
        });

        loadUsers();
        fetch("/getProfile")
            .then((res) => res.json())
            .then((user) => {
                document.getElementById("username").innerText = user.username;
                if (user.profile_picture) {
                    document.getElementById("profilePic").src = user.profile_picture;
                }
            })
            .catch(() => alert("Error loading profile"));

        // Close the modal if the user clicks outside of it
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
