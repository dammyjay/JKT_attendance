<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/Images/JKT logo.png" type="image/x-icon" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
<link rel="stylesheet" href="main.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: row;
  }
  .profile-pic {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 3px solid #a78528;
  }

  .sidebar {
    width: fit-content;
    background: #fce7a2;
    color: rgb(0, 0, 0);
    height: 100vh;
    position: fixed;
    padding: 20px;
    transition: transform 0.3s ease;
  }

  .sidebar.hidden {
    transform: translateX(-100%);
  }

  .sidebar h2 {
    color: #000000;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    margin: 20px 0;
  }

  .sidebar ul li a {
    color: rgb(0, 0, 0);
    text-decoration: none;
  }

  .sidebar ul li a:hover {
    color: #a78528;
    text-decoration: underline;
  }
  .sidebar ul li a.active {
    color: #fff;
    background-color: #a78528;
    border-radius: 8px;
    padding: 6px 12px;
    text-decoration: none;
  }

  .main {
    margin-left: 200px;
    padding: 20px;
    flex: 1;
  }

  .menu-toggle {
    display: none;
    position: fixed;
    top: 5px;
    left: 15px;
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    z-index: 1000;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    overflow-x: auto;
    display: block;
    border: none;
  }

  th,
  td {
    /* border: 1px solid #ccc; */
    padding: 10px 15px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background-color: #f4f4f4;
  }

  button {
    padding: 6px 12px;
    cursor: pointer;
    /* background-color: #004d00; */
    background-color: #000000;
    color: white;
    border-radius: 10px;
    border-color: #a78528;
  }

  img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
  }
  .page {
    display: flex;
    flex-direction: row;
  }
  .rowa {
    display: flex;
    justify-content: space-between;
    text-align: center;
  }

  @media (max-width: 768px) {
    body {
      flex-direction: column;
    }

    .sidebar {
      position: fixed;
      height: 100%;
      transform: translateX(-100%);
      z-index: 999;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .main {
      margin-left: 0;
      margin-top: 20px;
      padding: 10px;
    }

    table {
      font-size: 14px;
    }

    th,
    td {
      padding: 6px;
    }

    .users-table th {
      text-align: center;
    }

    button {
      padding: 4px 8px;
      font-size: 12px;
    }

    .menu-toggle {
      display: block;
    }
  }

  @media (max-width: 480px) {
    th,
    td {
      font-size: 12px;
    }

    img {
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body id="body" class="body2">
    
  <img class="mask" src="/Images/mask.png" alt="">
  <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="page">
      <div id="sidebar" class="sidebar">
        <h2>AttendIQ Admin</h2>
        <ul>
          <li>
            <a href="/Admin/profile-admin.html"
              ><img
                id="profilePic"
                class="profile-pic"
                src="default-avatar.png"
                alt="Profile Picture"
            /></a>
          </li>
          <li><a href="/Admin/dashboard-admin.html">Dashboard</a></li>
          <li><a href="/Admin/admin.html">Users</a></li>
          <li><a href="/Admin/courses.html">Courses</a></li>
          <li><a href="/Admin/students.html">Students</a></li>
          <li><a href="/Admin/setting-admin.html">Settings</a></li>
          <li><a class="active" href="/Admin/profile-admin.html">Profile</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>

        <div class="profile-card">
            <div class="edit">
                <h3 data-i18n="profile">Profile</h3>
                <a class="icono" href="editprofile.html" ><i class="fa fa-pencil"></i></a>
            </div>
            <img id="profilePic2" class="profile-pic" src="default-avatar.png" alt="Profile Picture" />
            <h2 id="username" data-i18n="username">Username</h2>

            <div class="info">
                <h4 data-i18n="personalInfo">Personal Information</h4>
                <div class="detail">
                
                    <p class="data"><span class="label" data-i18n="username" >Username:</span> <span class="label2" id="username2"></span> 
                    <div class="log">
                        <span  class="toggle-password">
                        <i class="fa fa-user"></i>
                        </span>
                    </div>
                    </p>
                </div>

                <div class="detail">
                    <p class="data"><span class="label">Email:</span> <span class="label2" id="email"></span> 
                    <div class="log">
                        <span  class="toggle-password">
                        <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    </p>
                </div>
                
                <div class="detail">
                    <p class="data"><span class="label">Phone:</span> <span class="label2" id="phone"></span>
                    <div class="log">
                        <span  class="toggle-password">
                        <i class="fa fa-phone"></i>
                        </span>
                    </div>
                    </p>
                </div>
                
                <div class="detail">
                    <p class="data"><span class="label">Gender:</span> <span class="label2" id="gender"></span>
                    <div class="log">
                        <span  class="toggle-password">
                        <i class="fa fa-gender"></i>
                        </span>
                    </div>
                    </p>
                </div>

                <div class="detail">
                    <p class="data"><span class="label">Setting:</span>
                    <div class="log">
                        <!-- <span  class="toggle-password">
                        <i class="fa fa-gears"></i>
                        </span> -->
                        <a style="cursor: pointer;" href="setting2.html"><button style="width: fit-content; height: fit-content; border: none;"><img style="width: 30px; height: 30px; cursor: pointer;"  src="/Images/gear.png" alt=""></button></a>
                    </div>
                    </p>
                </div>
                
            </div>


        </div>
    </div>

  <script src="app-setting.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
    fetch("/getProfile")
      .then(res => res.json())
      .then(user => {
        document.getElementById("username").innerText = user.username;
        document.getElementById("username2").innerText = user.username;
        document.getElementById("email").innerText = user.email;
        document.getElementById("phone").innerText = user.phone;
        document.getElementById("gender").innerText = user.gender;
        if (user.profile_picture) {
          document.getElementById("profilePic").src = user.profile_picture;
          document.getElementById("profilePic2").src = user.profile_picture;
        }
      })
      .catch(() => alert("Error loading profile"));
  </script>
</body>
</html>
